<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y-MM'}})</small></h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8 animated fadeIn">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
        <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC.jpg" width="360" height="140"  alt="">
        <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel.jpeg" width="360" height="140" alt="">
    </div>
  </div>
</div>
